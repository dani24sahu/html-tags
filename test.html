<html>
  <head>
    <style>
      div {
        width: 100px;
        height: 100px;
        position: absolute;
      }

      #div1 {
        background-color: red;
        z-index: 1;
      }

      #div2 {
        background-color: green;
        z-index: 2;
        left: 50px;
        top: 50px;
      }

      #div3 {
        background-color: blue;
        z-index: 3;
        left: 100px;
        top: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Z-index Demo</h1>

    <div id="div1">Red</div>
    <div id="div2">Green</div>
    <div id="div3">Blue</div>
  </body>
</html>
