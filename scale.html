<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scale Transformations</title>
    <style>
      .container {
        width: 300px;
        height: 300px;
        background-color: lightblue;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .box {
        width: 100px;
        height: 100px;
        background-color: coral;
        text-align: center;
        line-height: 100px;
        font-size: 1.2rem;
        transform-origin: center;
        margin: 10px;
      }

      /* ScaleX */
      .box.scaleX {
        transform: scaleX(1.5);
      }

      /* ScaleY */
      .box.scaleY {
        transform: scaleY(0.5);
      }

      /* ScaleZ (Not visible in this example) */
      .box.scaleZ {
        transform: scaleZ(2);
      }

      /* Scale (2D) */
      .box.scale {
        transform: scale(1.5, 0.5);
      }

      /* Scale3d (3D) */
      .box.scale3d {
        transform: scale3d(1.5, 0.5, 2);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box scaleX">ScaleX</div>
      <div class="box scaleY">ScaleY</div>
      <div class="box scaleZ">ScaleZ</div>
      <div class="box scale">Scale</div>
      <div class="box scale3d">Scale3d</div>
    </div>
  </body>
</html>
