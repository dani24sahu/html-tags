<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Loading Example</title>
</head>
<body>
    <h1>Script Loading Example</h1>
    
    <p>This is some content on the page.</p>
    
    <!-- Script with "defer" attribute -->
    <script src="deferred-script.js" defer></script>
    
    <!-- Script with "async" attribute -->
    <script src="async-script.js" async></script>
    
    <p>More content on the page.</p>
</body>
</html>
